<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Discover Dieng Plateau</title>
    <script
    src="//cdn.tailwindcss.com">
  </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-green-600 p-4">
      <div class="container mx-auto flex justify-between">
        <a href="index.html" class="text-white text-2xl font-bold"
          >Dieng Plateau</a
        >
        <ul class="flex space-x-4">
          <li>
            <a href="activities.html" class="text-white hover:underline"
              >Activities</a
            >
          </li>
          <li>
            <a href="accommodation.html" class="text-white hover:underline"
              >Accommodation</a
            >
          </li>
          <li>
            <a href="travel-tips.html" class="text-white hover:underline"
              >Travel Tips</a
            >
          </li>
          <li>
            <a href="contact.html" class="text-white hover:underline"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-12">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to reach out!</p>
        <form id="contact-form" class="mt-6 max-w-lg mx-auto space-y-4">
          <input
            type="text"
            id="name"
            placeholder="Your Name"
            class="w-full p-2 border rounded"
          />
          <input
            type="email"
            id="email"
            placeholder="Your Email"
            class="w-full p-2 border rounded"
          />
          <textarea
            id="message"
            placeholder="Your Message"
            rows="4"
            class="w-full p-2 border rounded"
          ></textarea>
          <button
            type="submit"
            class="bg-green-600 text-white p-2 rounded hover:bg-green-500"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
      <p>&copy; 2023 Discover Dieng Plateau. All rights reserved.</p>
    </footer>
  </body>
</html>
